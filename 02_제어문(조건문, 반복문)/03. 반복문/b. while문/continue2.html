<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let output = 0

         // 1 ~ 10까지의 수 중 짝수만 더하기
         for (let i = 1; i <= 10; i++) {
            // 홀수 2로 나눈 나머지가 1
            if (i % 2 === 1) {
               continue
            }

            output += i
            console.log(`1 ~ 10까지 숫자 중 짝수만 더한결과: ${output}`)
         }
      </script>
   </body>
</html>
