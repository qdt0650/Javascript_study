<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const date = new Date() // 날짜를 구하는 객체
         const hour = date.getHours() // 날짜에서 시를 구하는 함수

         console.log(date)
         console.log(hour)

         console.log('')

         // 오전인지 오후인지 판단
         if (hour < 12) {
            alert('오전입니다.')
         }

         if (hour >= 12) {
            alert('오후입니다.')
         }
      </script>
   </body>
</html>
