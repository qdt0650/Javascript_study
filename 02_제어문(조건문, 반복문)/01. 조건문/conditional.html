<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const number = Number(prompt('숫자를 입력해주세요'))
         const result = number >= 10 ? '10이상의 숫자 입니다.' : '10보다 작은 숫자 입니다.'

         alert(result)
      </script>
   </body>
</html>
