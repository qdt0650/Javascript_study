<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const t = 'Hello Thank you good luck to you'

         for (i in t) {
            document.write(`${t[i]}: [${i}]<br/>`)
         }

         // 해당 인덱스에 있는 문자
         console.log(t.charAt(16))

         // 찾는 문자가 있는 인덱스 번호
         console.log(t.indexOf('you', 16))

         // 지정한 index로 번호부터 문자를 찾음
         console.log(t.indexOf('you', 16))

         console.log('')

         // 찾는 문자가 있는 인덱스번호
         console.log(t.search('you'))
         // 문자열을 잘라낸다 substring(시작인덱스, 마지막 인덱스 전)
         console.log(t.substring(6, 12))

         console.log('')

         // 문자열을 변경
         console.log(t.replace('you', 'me'))

         // 여러개의 문자열로 분리 -> 배열로 변환
         const s = t.split(' ')
         console.log(s)
      </script>
   </body>
</html>
