<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const x = 123.456789
         console.log(x.toFixed(2))
         console.log(x.toFixed(3))

         const m = Number('abc')
         console.log(m)

         if (Number.isNaN(m)) {
            // is this NaN ? -> true 면 숫자가 아니고 false 면 숫자
            console.log('숫자가 아닙니다.')
         } else {
            console.log('숫자입니다.')
         }

         const n = 10 / 0 // 무한대
         console.log(n)

         if (Number.isFinite(n)) {
            // is this Finite(유한한 숫자) -> 유한한 숫자면 true, 그렇지 않으면 false
            console.log('무한대가 아닙니다.')
         } else {
            console.log('무한대 입니다.')
         }
      </script>
   </body>
</html>
