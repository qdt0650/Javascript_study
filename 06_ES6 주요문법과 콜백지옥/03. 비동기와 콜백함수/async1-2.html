         /*

         // 비동기 코드를 동기로 바꾸는 법 -> 콜백함수 이용
         function sayGoodBye(callback) {
            setTimeout(() => {
               console.log('Bye')
            }, 3000)
         }

         console.log('Hello')
         sayGoodBye(() => {
            console.log('Hello Agn')
         })
      </script>
