<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <button type="button" onClick="move()">이동!</button>
      <script>
         const sWidth = screen.width
         const sHeight = screen.height

         const iWidth = window.innerWidth
         const iHeight = window.innerHeight

         console.log(`디스플레이의 해상도: width = ${sWidth}px, height=${sHeight}px`)

         console.log(`뷰표트의 크기: width = ${iWidth}px, height=${iHeight}px`)

         const local = location.href // 주소를 가져온다
         console.log(local)

         function move() {
            location.href = './history.html' // 주소를 이동한다
         }

         const naviInfo = navigator.userActivation
         console.log(naviInfo)
      </script>
   </body>
</html>
