<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <select name="" id="">
         <option value="food1">떡볶이</option>
         <option value="food2">순대</option>
         <option value="food3">오뎅</option>
         <option value="food4">튀김</option>
      </select>
      <p>선택:</p>
      <script>
         const select = document.querySelector('select')
         const p = document.querySelector('p')

         select.addEventListener('change', (e) => {
            const options = e.currentTarget.options // 모든 option 객체
            const index = e.currentTarget.options.selectedIndex
            // selectedIndex -> 선택한 option 객체의 index

            console.log(options[index].textContent)
            // 선택한 option 객체의 text를 가지고온다

            p.textContent = `선택: ${options[index].textContent}`

            // value 속성 안에 있는 값 가져오기
            const selectedFood = event.currentTarget.value
            console.log('selectedFood: ', selectedFood)

            const selectedFood2 = event.target.value
            console.log('selectedFood2: ', selectedFood2)
         })
      </script>
   </body>
</html>
