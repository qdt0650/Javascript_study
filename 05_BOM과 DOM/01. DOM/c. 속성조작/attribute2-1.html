<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <img class="rect" src="" alt="" />
      <script>
         const rect = document.querySelector('.rect')

         // setAttribute (속성, 속성값)
         rect.setAttribute('src', 'https://picsum.photos/400/250')
         rect.setAttribute('alt', '랜덤이미지')
      </script>
   </body>
</html>
