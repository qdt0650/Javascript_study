<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function nonSpread(...items) {
            console.log(items)
         }
         function useSpread(...items) {
            console.log(items)
         }
         const array = [1, 2, 3, 4]

         console.log('전개 연산자를 사용하지 않는 경우')
         // 하나씩 배열의 값을 넘겨줘야 한다
         nonSpread(array[0], array[1], array[2], array[3])

         console.log('전개 연산자를 사용하는 경우')
         useSpread(...array)
      </script>
   </body>
</html>
