<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const array1 = ['a', 'b', 'c']

         // ES5
         array1.forEach(function (el, inx, arr) {
            console.log('index :', inx, 'element: ', el, 'array: ', arr)
         })

         // ES6
         array1.forEach((element) => console.log(element))
      </script>
   </body>
</html>
