<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const array1 = [1, 4, 9, 16]

         let val1 = array1.map(function (element, index, array) {
            return element * 2
         })
         console.log(val1)

         let val2 = array1.map((element) => {
            return element * 2
         })
         console.log(val2)
      </script>
   </body>
</html>
