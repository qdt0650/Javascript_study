<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 지정한 시간마다 함수 실행
         let count = 0
         let id
         id = setInterval(() => {
            console.log(`1초마다 실행(${count}번째)`)
            count++
         }, 1000)

         // 5초뒤 실행
         setTimeout(() => {
            console.log(`타이머를 종료합니다`)
            clearInterval(id)
         }, 5000)
      </script>
   </body>
</html>
