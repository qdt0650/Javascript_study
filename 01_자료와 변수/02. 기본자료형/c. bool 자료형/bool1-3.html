<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var a = 20 // 숫자형
         var b = '20' // 문자열
         var result

         // true, == 단순히 값만 비교, 타입은 고려 X
         result = a == b
         console.log(result)

         // false
         result = a != b
         console.log(result)

         // false, === 값과 타입 둘다 같아야 한다
         result = a === b
         console.log(result)

         // true
         result = a !== b
         console.log(result)
      </script>
   </body>
</html>
