<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // if문 -> 조건식의 결과가 true 일 때 중괄호 안에 있는 코드를 실행
         if (273 < 52) {
            // false
            alert('273은 52보다 작습니다.')
         }

         if (273 > 52) {
            // true
            alert('273은 52보다 큽니다.')
         }
      </script>
   </body>
</html>
