<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var b1 = true
         console.log(b1)

         var b2 = false
         console.log(b2)

         var b3 = 52 > 273
         console.log(b3)
         console.log(52 > 273)

         console.log('')

         console.log(10 <= 12)
         console.log(10 >= 12)

         console.log(10 == 12)
         console.log(10 != 12)

         console.log(10 === '10') // false -> 값, 타입 둘 다 비교
         console.log(10 !== 10) // false -> !== 다르다는 의미

         console.log('')

         // 부정연산자
         console.log(!true)
         console.log(!false)
         console.log(!(10 < 20)) // ! 반대로 바꿔줌 true 가 false로 바뀜
      </script>
   </body>
</html>
