<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 확인 : 사용자가 입력한 값을 변수에 저장
         // 취소 : null 값을 변수에 저장
         var name = prompt('당신의 이름은 ?')

         if (name) {
            // 값을 입력 -> 확인 버튼 클릭시 -> 문자열 -> name의 값은 true
            // 값을 입력 X -> 확인 버튼 클릭시 -> 빈 문자열 -> name의 값은 false
            document.write('내 이름은 ' + name)
         }
         console.log(Boolean(name))
      </script>
   </body>
</html>
