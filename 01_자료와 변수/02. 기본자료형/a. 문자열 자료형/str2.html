<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문자열 안에서 작은 따옴표, 쌍따옴표 출력하기

        // 작은따옴표로 문자열을 만들고 쌍따옴표 출력
        var str1 = 'This is "string"'
        console.log(str1)

        // 쌍따옴표 안에 쌍따옴표 -> 역슬래시 사용(이스케이프 문자)
        var str1 = "This is \"String\""
        console.log(str1)


        // 쌍따옴표로 문자열을 만들고 작은따옴표 출력
        var str2 = "This is 'string'"
        console.log(str2)

        // 작은따옴표 안에 작은따옴표 -> 역슬래시 사용(이스케이프 문자)
        var str2 = 'This is \'string\''
        console.log(str2)



        // 이스케이프 문자 (문자를 표현하기 위한 방법)
        // \n 은 줄바꿈
        var str3 = '동해물과 백두산이\n마르고 닳도록'
        console.log(str3)

        // \t 띄어쓰기
        var str4 = '이름\t나이\t지역'
        console.log(str4)
        
        var str5 = '이름\\나이\\지역'
        console.log(str5)
    </script>
</body>
</html>
